{%extends 'base.html'%}
{% load crispy_forms_tags %}

{% block content %}
<form action="" method="POST" autocomplete="off">{%csrf_token%}
    {{form.fullname|as_crispy_field}}
    {{form.lastname|as_crispy_field}}
    <div class="row">
        <div class="col-md-4">
            {{form.mobile|as_crispy_field}}
        </div>
    </div>
    <br>
    <div>
        <button type="submit" class="btn btn-success">Submit</button>
    </div> 
    <br>
     
    <div>
        <td>
            <a href="{% url 'employee_list' %}" class="btn btn-outline-success">
                <i class="far fa-plus">View List</i>
            </a>
        </td>
    </div>
</div>
</form>

    
{% endblock content%}
