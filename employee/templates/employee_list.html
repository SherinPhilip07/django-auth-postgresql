{%extends 'base.html'%}

{% block content %}
<table class="table table-borderless">
    <thead class="border-border font-weight-bold">
        <tr>
            <td>Full Name</td>
            <td>Last Name</td>
            <td>Mobile</td>
            <td>
                <a href="{% url 'employee_insert' %}"" class="btn btn-outline-success">
                    <i class="far fa-plus">Add here</i>
                </a>
            </td>
        </tr>
        </thead>
        <tbody>
            {%for row in employee_list %}
            <tr>
                <td>{{row.fullname}}</td>
                <td>{{row.lastname}}</td>
                <td>{{row.mobile}}</td>
                <td>
                    <a href="{% url 'employee_update' row.id %}" class=" btn text secondary px-0">
                        
                        <i class="far fa-edit fa-lg"></i>
                    </a>
                    <form action="{% url 'employee_list' row.id %}" method="post" class="d:inline">
                        {%csrf_token%}
                        <button class="submit">
                            <i class="far fa-trash-alt text-danger float-right"></i>
                        </button>
                    </form>
                </td>
            </tr>
            {%endfor%}
        </tbody>

        
</table>
    
{% endblock content%}
